<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form action="/add" method="GET">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required><br><br>
    <button type="submit">Add</button>
  </form>
  <form action="/subtract" method="GET">
    <label for="num3">Number 1:</label>
    <input type="number" id="num3" name="num1" required><br><br>
    <label for="num4">Number 2:</label>
    <input type="number" id="num4" name="num2" required><br><br>
    <button type="submit">Subtract</button>
  </form>
</body>
</html>
